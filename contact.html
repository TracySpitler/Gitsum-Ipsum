<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css">
    <link href="styles/ihover.css" rel="stylesheet">

    <title>Gitsum Ipsum</title>
  </head>
  <body class="bg-contact">

    <!-- Header -->
			<header id="header-contact" class="mb-3 pt-5 pb-5">
				<div class="d-flex justify-content-between">
					<h1 class="ml-4"><a href="index.html" class="logo">Gitsum Ipsum</a></h1>
					<nav id="nav" class="navbar nav-fill">
						<a class="nav-item nav-link" href="index.html">Home</a>
						<a class="nav-item nav-link active" href="contact.html">Contact</a>
					</nav>
				</div>
			</header>

    <!-- Contact Form -->
      <section>
        <form id="contact" class="form-inline">
          <div class="container container-form text-center">
            <div class="head">
              <h2>Get In Touch</h2>
            </div>
            <input class="" type="text" name="name" placeholder="Name"/><br/>
            <input class="" type="email" name="email" placeholder="Email"/><br/>
            <textarea class="" type="text" name="message" placeholder="Message"></textarea><br/>
            <button id="submit" class="btn" type="submit">Send!</button>
          </div>
        </form>
      </section>


    <!-- Footer -->
      <footer class="mb-3 contact-footer">
        <div class="text-center">
          <a href="https://github.com/TracySpitler/Gitsum-Ipsum"><i class="fab fa-github mx-3 my-3 social-hover"></i></a>
          <a href="https://www.linkedin.com/in/tracyspitler/"><i class="fab fa-linkedin mx-3 my-3 social-hover"></i></a>
          <a href="https://codepen.io/tracyspitler/"><i class="fab fa-codepen mx-3 my-3 social-hover"></i></a>

        </div>
      </footer>


    <!-- Optional JavaScript -->
    <script src="js/content.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
